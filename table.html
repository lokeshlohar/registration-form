<!DOCTYPE html>
<html>

<head>
    <title>table</title>
    <style>
        .head1 {
            text-align: left;
            border: 2px solid black;
            padding: 30px;
            border-radius: 30px;
            width: 100px;
            height: 250px;
            background-color: bisque;
        }
        
        #tab {
            color: red;
        }
    </style>
</head>

<body>
    <div class="head1">
        <h1>Table</h1>
        <p id="tab"></p>
    </div>
    <script>
        let txt = "";
        let x = 2;
        for (let i = 1; i <= 10; i++) {
            txt += i + "." + x + "X" + i + "=" + x * i + "<br>";
        }
        document.getElementById("tab").innerHTML = txt;
    </script>
</body>

</html>
